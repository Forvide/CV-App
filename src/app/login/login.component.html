<div class="loginForm">
    <form class="card" [formGroup]="loginForm" (ngSubmit)="loginForm.valid && submitLogin()">
        <h2>Log in</h2>

        <app-text-input [formControl]="loginForm.controls['email']" [label]="'E-mail'"></app-text-input>
        <app-text-input [formControl]="loginForm.controls['password']" [label]="'Password'" [type]="'password'"></app-text-input>
        
        <button class="btn" type="submit" 
        [disabled]="loginForm.invalid || loginForm.pending">
        Login</button>
        <button type="button" class="btn btn-info" routerLink="/register">Register</button>
    </form>
</div>
